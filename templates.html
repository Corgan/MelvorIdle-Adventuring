        <div class="block-content p-3">
            <div class="block block-rounded-double bg-combat-inner-dark text-center pointer-enabled" id="clickable">
                <div class="row no-gutters">
                    <div class="col-12">
                        <img class="skill-icon-xs m-0 mt-2" id="icon"></img>
                        <h5 class="font-w700 text-combat-smoke text-center m-0 mt-2"><span id="name"></span><small id="level"></small></h5>
                    </div>
                    <div class="col-12" id="progress-container">
                        <div class="block-content p-3">
                            <div class="row text-center">
                                <div class="col-12">
                                    <div class="row m-0 position-relative">
                                        <div class="progress active col-12 p-0" style="height: 15px">
                                            <div id="mastery-progress" class="progress-bar bg-info" role="progressbar" style="width: 0%;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

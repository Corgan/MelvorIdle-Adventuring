<template id="adventuring-page-template">
    <div class="content" id="adventuring-container">
        <div class="skill-info">
            <skill-header data-skill-id="adventuring:Adventuring"></skill-header>
        </div>
        <div id="overview" class="row row-deck gutters-tiny mb-1"></div>
        <div class="row row-deck gutters-tiny">
            <div class="col-12 col-md-6">
                <div class="block block-rounded border-top border-success border-4x bg-combat-dark p-3" id="party"></div>
            </div>
            <div class="col-12 col-md-6">
                <div class="block block-rounded border-top border-danger border-4x bg-combat-dark p-3" id="subpages"></div>
            </div>
        </div>
    </div>
</template>

<template id="adventuring-overview-button-template">
    <button id="button" class="btn btn-secondary mx-2 px-2"><img id="icon" class="skill-icon-xs" src=""><span class="pr-2" id="name"></span></button>
</template>

<template id="adventuring-overview-template">
    <div class="col-12">
        <div class="block-content p-0">
            <div class="row gutters-tiny">
                <div class="col-12 mb-1 col-md-8">
                    <div class="block block-rounded-double text-center mb-0 mr-1" style="min-height: 21vh">
                        <div class="block-content p-1">
                            <div class="row no-gutters">
                                <div class="combat col-12 p-1">
                                    <h5 id="status-text" class="font-w700 text-combat-smoke text-center m-0 mt-2"></h5>
                                </div>
                                <div id="buttons" class="col-12 p-1">
                                </div>
                                <div id="turn-progress" class="combat offset-0 col-12 offset-md-1 col-md-10 p-0 my-3">
                                    <progress-bar id="turn-progress-bar" class="progress-height-10"></progress-bar>
                                </div>
                                <div id="cards" class="combat offset-0 col-12 offset-md-1 col-md-10 pb-1 d-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-1 col-md-4 d-flex flex-column">
                    <!-- Combat Log -->
                    <div id="log" class="block block-rounded-double text-left overflow-y-auto mb-1 flex-grow-1" style="min-height: 8vh">
                    </div>
                    <!-- Party Buffs Section -->
                    <div id="effects" class="block block-rounded-double text-center mb-0 flex-shrink-0">
                        <div class="block-header block-header-default py-1 px-2">
                            <h6 class="block-title font-size-sm text-muted m-0">Party Buffs</h6>
                        </div>
                        <div id="effects-container" class="block-content p-1 d-flex flex-wrap justify-content-center" style="min-height: 40px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="adventuring-party-template">
    <div id="party" class="row no-gutters"></div>
</template>

<template id="adventuring-character-template">
    <div class="col-12 col-md-4">
        <div class="block-content p-3">
            <div class="block block-rounded-double bg-combat-inner-dark text-center" id="styling">
                <div class="row no-gutters">
                    <!-- Jobs Row -->
                    <div class="col-12" id="jobs"></div>
                    
                    <!-- Icon and Name -->
                    <div class="col-12" id="icon">
                        <img class="skill-icon-xs m-3">
                    </div>
                    <div class="col-12">
                        <h5 class="font-w700 text-combat-smoke text-center m-0 mt-2" id="name"></h5>
                    </div>
                    
                    <!-- HP and Energy Bars -->
                    <div class="col-12">
                        <div class="block-content px-3">
                            <div class="row text-center">
                                <div class="col-12">
                                    <div class="row m-0 position-relative">
                                        <div class="col-12 p-0">
                                            <progress-bar id="hitpoints-progress" class="progress-height-15"></progress-bar>
                                        </div>
                                        <div class="font-size-sm font-w600 text-danger" id="hitpoints-splash"></div>
                                        <div class="text-size-sm text-combat-smoke text-center mb-1 flex-row justify-content-center no-gutters col-12">
                                            <div class="row no-gutters flex-row justify-content-center"></div>
                                            <div>
                                                <small class="font-w700 align-middle"><span id="hitpoints"></span>/<span id="max-hitpoints"></span> <span>HP</span></small>
                                            </div>
                                        </div>
                                        <div class="col-12 p-0">
                                            <progress-bar id="energy-progress" class="progress-height-15"></progress-bar>
                                        </div>
                                        <div class="text-size-sm text-combat-smoke text-center mb-1 flex-row justify-content-center no-gutters col-12">
                                            <div class="row no-gutters flex-row justify-content-center"></div>
                                            <div>
                                                <small class="font-w700 align-middle"><span id="energy"></span>/<span id="max-energy"></span> <span>Energy</span></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Active Passive Abilities - Now inside Combat Abilities -->
                    
                    <!-- Auras -->
                    <div class="col-12" id="auras"></div>
                </div>
            </div>
            
            <!-- Abilities Section -->
            <div class="block block-rounded-double bg-combat-inner-dark text-center p-3" id="abilities">
                <div class="small text-muted mb-2">Combat Abilities</div>
                <!-- Generator and Spender are added here dynamically -->
                <!-- Passives Section (below abilities) -->
                <div class="d-none mt-2 pt-2 border-top border-secondary" id="passive-abilities">
                    <div class="small text-muted mb-1">Passives</div>
                    <div class="d-flex flex-wrap justify-content-center" id="passive-abilities-list"></div>
                </div>
            </div>
            
            <!-- Stats Section (Redesigned as compact grid) -->
            <div class="block block-rounded-double bg-combat-inner-dark p-2" id="stats">
                <div class="small text-muted text-center mb-2">Stats</div>
            </div>
            
            <!-- Equipment Section -->
            <div class="block block-rounded-double bg-combat-inner-dark text-center p-3 d-none" id="equipment"></div>
        </div>
    </div>
</template>

            </div>
        </div>
